spring:
  application:
    name: gateway
  profiles:
    active: test
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
      
server:
  port: 8000
  tomcat:
    uri-encoding: UTF-8
    accept-count: 1000
    max-threads: 1000

logging:
  config: classpath:logback.xml
  
zookeeper:
  namespace: gateway/api


#多环境配置 -Dspring.profiles.active=xxx
---
spring:
  profiles: test
  
zuul:     
  host:
    max-per-route-connections: 1000
    max-total-connections: 10000
    connect-timeout-millis: 2000
    socket-timeout-millis: 5000

  #路由  
  routes:
    cdsq:
      path: /cdsq/**
      stripPrefix: true
      url: http://test.apicaidao.hexun.com
       
    lesson:
      path: /lesson/**
      stripPrefix: true
      url: http://test.apilesson.hexun.com

  #限流
  ratelimit:
    enabled: true
    repository: REDIS
    behind-proxy: true
    default-policy:
      limit: 10
      refresh-interval: 60
      type: 
        - user
        - origin
        - url
        
---
spring:
  profiles: product
  
zuul:     
  host:
    max-per-route-connections: 1000
    max-total-connections: 10000
    connect-timeout-millis: 2000
    socket-timeout-millis: 5000

  #路由  
  routes:
    cdsq:
      path: /cdsq/**
      stripPrefix: true
      url: http://apicaidao.hexun.com
       
    lesson:
      path: /lesson/**
      stripPrefix: true
      url: http://apilesson.hexun.com
     
  #限流
  ratelimit:
    enabled: true
    repository: REDIS
    behind-proxy: true
    default-policy:
      limit: 10
      refresh-interval: 60
      type: 
        - user
        - origin
        - url
        
    policies:
      cdsq:
        limit: 100
        refresh-interval: 60
        type: 
          - user
          - origin
          - url
          
      lesson:
        limit: 100
        refresh-interval: 60
        type: 
          - user
          - origin
          - url