<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
<title>网关管理</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 网关管理 <span class="c-gray en">&gt;</span> 网关列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="pd-20">
		<div class="text-l">
			项目：
			<span class="select-box inline" style="width: 15%;">
				<select id="projectId" name="projectId" class="select" onchange="query()" style="width: 100%;">
					<option value="">全部产品</option>
					<option th:each="product : ${apiProjects}" th:value="${product.id }" th:text="${product.projectCn }"></option>
				</select>
			</span>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
    		<span class="l">
    			<span onclick="add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加网关 </span>
    			<span onclick="refresh()" class="btn btn-secondary radius"><i class="Hui-iconfont">&#xe68f;</i> 刷新数据 </span>
    		</span>
    		<span class="r">
    			<span onclick="query()" class="btn btn-success radius"><i class="Hui-iconfont">&#xe665;</i> 查询网关 </span>
    		</span>
  		</div>
  		<table id="table" class="table table-border table-bordered table-striped table-hover table-bg"/>
	</div>
</body>
</html>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script> 
<script type="text/javascript" th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
<script th:inline="javascript">
	var apiProjectsJson = JSON.parse([[${apiProjectsJson}]]);

	var dataTable;
	$(function(){
		dataTable = $("#table").dataTable( {
			"bLengthChange" : false, // 可改变每页显示条数
			"bFilter" : false, //过滤功能
			"bSort" : true, //排序功能
			"bAutoWidth" : false, //自适应宽度
			"bProcessing" : true, // 加载层
	        "bServerSide" : true, // 服务器获取数据
	        "iDisplayLength": page_size, // 每页显示条数
	        "aaSorting" : [ 0, "desc" ], //默认第几个排序
			"sAjaxSource" : "/admin/apiinfo/query",
			"fnServerData" : retrieveData,
			"fnDrawCallback" : function(){
				this.api().column(0).nodes().each(function(cell, i) {
					cell.innerHTML =  i + 1;
				});
			},
			"aoColumns" : [
				{
				    "mData" : "id",
				    "sClass" : "text-c",
				    "bSortable" : false,
				    "sWidth" : "1%"
				}, {
                	"mData" : "projectId",
               		"sTitle" : "所属项目",
	                "bSortable": true,
				    "sWidth" : "5%",
				    "mRender": function(data, type, full) {
				    	var name;
	                	$.each(apiProjectsJson, function(n, value) {  
	                        if (data == value.id) {
	                        	name = value.projectCn;
	                        	return false;
	                        }
	                    }); 
	                	return name;
	                }
            	}, {
                	"mData" : "uri",
               		"sTitle" : "接口地址",
	                "bSortable": true,
				    "sWidth" : "8%"
            	}, {
                	"mData" : "enabled",
               		"sTitle" : "是否启用",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "method",
               		"sTitle" : "方法",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 1) {
	                		return "<span class=\"label label-success radius\">GET</span>";
	                	} else if (data == 2) {
	                		return "<span class=\"label label-success radius\">POST</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">GET/POST</span>";
	                	}
	                }
            	}, {
                	"mData" : "login",
               		"sTitle" : "是否登录",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "sign",
               		"sTitle" : "是否鉴权",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "globalCache",
               		"sTitle" : "是否缓存",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "globalLock",
               		"sTitle" : "是否加锁",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "rateLimit",
               		"sTitle" : "是否限流",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "monitor",
               		"sTitle" : "是否监控",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
                	"mData" : "log",
               		"sTitle" : "是否日志",
	                "bSortable": true,
				    "sWidth" : "4%",
				    "mRender": function(data, type, full) {
	                	if (data == 0) {
	                		return "<span class=\"label label-danger radius\">否</span>";
	                	} else {
	                		return "<span class=\"label label-success radius\">是</span>";
	                	}
	                }
            	}, {
	            	"mData" : null,
	            	"sTitle" : "操作",
	            	"bSortable" : false,
	            	"sWidth" : "15%",
	            	"mRender": function(data, type, full) {
	            		var button = "<span class=\"btn btn-success radius size-MINI\" onclick=\"edit("+data.id+")\">修改</span>"+
	            			" <span class=\"btn btn-danger radius size-MINI\" onclick=\"del("+data.id+")\">删除</span>"+
	            			" <span class=\"btn btn-danger radius size-MINI\" onclick=\"ip("+data.id+")\">IP黑名单</span>"+
	            			" <span class=\"btn btn-danger radius size-MINI\" onclick=\"user("+data.id+")\">用户黑名单</span>";
	            		if (full.sign) {
	            			button += " <span class=\"btn btn-secondary radius size-MINI\" onclick=\"sign("+data.id+")\">鉴权</span>";
	            		}
	            		if (full.globalCache) {
	            			button += " <span class=\"btn btn-warning radius size-MINI\" onclick=\"cache("+data.id+")\">缓存</span>";
	            		}
	            		if (full.rateLimit) {
	            			button += " <span class=\"btn btn-primary radius size-MINI\" onclick=\"rateLimit("+data.id+")\">限流</span>";
	            		}
	            		return button;
	            	}
	            }
	        ],
            "oLanguage" : {
                "sProcessing" : "<img src=\"/static/h-ui.admin/images/loading.gif\"/>正在加载中......",
                "sLengthMenu" : "每页显示 _MENU_ 条记录",
                "sZeroRecords" : "无数据！",
                "sEmptyTable" : "无数据！",
                "sInfo" : "总共 _PAGES_ 页，当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                "oPaginate" : {
                    "sFirst" : "首页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "末页"
                }
            }
       	});
		
		// 查询数据
		function retrieveData(url, aoData, callback) {
			var data = {};

			// 分页参数
			var index = "";
			$.each(aoData, function(n, value) {
				if (value.name == "iDisplayStart") {
					data.offset = value.value;
				} else if (value.name == "iDisplayLength") {
					data.limit = value.value;
				} else if (value.name == "iSortCol_0") {
					index = value.value;
				}
			});

			// 排序参数
			var orderBy = "";
			$.each(aoData, function(n, value) {
				if (value.name == "mDataProp_"+index) {
					orderBy = value.value;
				} else if (value.name == "sSortDir_0") {
					data.orderBy = orderBy + " " + value.value;
				}
            }); 
			
			// 查询参数
			if ($("#projectId").val()) {
				data.projectId = $("#projectId").val();
			}
			
			$.ajax({
				url : url,
				data : data,
				type : "POST",
				dataType : "json",
				success : function(result) {
					if (result.code == "Y") {
						callback(result);
					} else {
						layer.alert(result.message);
					}
				}
			});
		}
	});
	
	// 新增数据
	function add() {
		layer_show("添加网关", "/admin/apiinfo/add", "", "650");
	}
	
	// 修改数据
	function edit(id) {
		layer_show("修改网关", "/admin/apiinfo/edit?id="+id, "", "650");
	}
	
	// ip黑名单
	function ip(id) {
		var index = layer.open({
			type: 2,
			title: "IP黑名单",
			content: "/admin/apiip/list?apiId="+id
		});
		layer.full(index);
	}
	
	// 用户黑名单
	function user(id) {
		var index = layer.open({
			type: 2,
			title: "用户黑名单",
			content: "/admin/apiuser/list?apiId="+id
		});
		layer.full(index);
	}
	
	// 网关鉴权
	function sign(id) {
		layer_show("网关鉴权", "/admin/apisign/sign?apiId="+id, "", "450");
	}
	
	// 网关缓存
	function cache(id) {
		layer_show("网关缓存", "/admin/apicache/cache?apiId="+id, "", "450");
	}
	
	// 网关限流
	function rateLimit(id) {
		layer_show("网关限流", "/admin/apiratelimit/ratelimit?apiId="+id, "", "450");
	}
	
	// 查询数据
	function query() {
		dataTable.fnDraw();
	}
	
	// 删除
	function del(id) {
		layer.confirm("确认要删除吗？", function(index) {
			$.ajax({
				url : "/admin/apiinfo/delete",
				data : {"id":id},
				type : "POST",
				dataType : "json",
				success : function(result) {
					if (result.code == "Y") {
						dataTable.fnDraw();
						layer.msg("删除成功", {icon:6, time:1000});
					} else {
						layer.alert(result.message);
					}
				}
			});
		});
	}
	
	// 刷新数据
	function refresh() {
		layer.confirm("确认要刷新数据吗？", function(index) {
			$.ajax({
				url : "/admin/apiinfo/refresh",
				type : "POST",
				dataType : "json",
				success : function(result) {
					if (result.code == "Y") {
						layer.msg("刷新成功", {icon:6, time:1000});
					} else {
						layer.alert(result.message);
					}
				}
			});
		});
	}
	
</script>
