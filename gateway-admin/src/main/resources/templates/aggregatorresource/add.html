<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}" />
<title>添加资源</title>
</head>
<body>
	<article class="page-container">
		<form id="form" action="/admin/aggregatorresource/save" method="post" class="form form-horizontal">
			<input type="hidden" class="input-text" id="aggregatorId" name="aggregatorId" th:value="${aggregatorId}" />
			<div class="row cl" th:if="${aggregatorType == 2}">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 资源序号：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="resourceIndex" name="resourceIndex" placeholder="资源序号：从1开始增长" maxlength="2" onkeyup="pureNumber(this)" onafterpaste="pureNumber(this)" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 资源名称：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="resourceName" name="resourceName" placeholder=" 资源名称" maxlength="20" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 资源请求地址：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<input type="text" class="input-text" id="resourceUrl" name="resourceUrl" placeholder="资源请求地址：如需当前用户ID请使用{@}替换" maxlength="200" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">请求方法：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<span class="select-box">
						<select id="resourceMethod" name="resourceMethod" class="select">
							<option value="1" selected="selected">GET</option>
							<option value="2">POST</option>
						</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">是否登录：</label>
				<div class="formControls col-xs-8 col-sm-2">
					<span class="select-box">
						<select id="isLogin" name="isLogin" class="select">
							<option value="0" selected="selected">否</option>
							<option value="1">是</option>
						</select>
					</span>
				</div>
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 超时时间(秒)：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" id="timeOut" name="timeOut" placeholder="请求超时时间" value="1" maxlength="2" onkeyup="pureNumber(this)" onafterpaste="pureNumber(this)" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">是否缓存：</label>
				<div class="formControls col-xs-8 col-sm-2">
					<span class="select-box">
						<select id="isCache" name="isCache" class="select">
							<option value="0" selected="selected">否</option>
							<option value="1">是</option>
						</select>
					</span>
				</div>
				<label class="form-label col-xs-4 col-sm-3">缓存时间(分)：</label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text" id="cacheTime" name="cacheTime" placeholder="缓存时间" maxlength="10" onkeyup="pureNumber(this)" onafterpaste="pureNumber(this)" />
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">响应结果模板：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<textarea style="height: 150px;" class="textarea" id="resultTemplate" name="resultTemplate" placeholder="响应结果模板" maxlength="60000"></textarea>
				</div>
			</div>
			<div class="row cl" th:if="${aggregatorType == 2}">
				<label class="form-label col-xs-4 col-sm-3">提取参数模板：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<textarea style="height: 150px;" class="textarea" id="paramTemplate" name="paramTemplate" placeholder="提取参数模板" maxlength="60000"></textarea>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">默认值：</label>
				<div class="formControls col-xs-8 col-sm-8">
					<textarea class="textarea" id="defaultValue" name="defaultValue" placeholder="默认值" maxlength="500"></textarea>
				</div>
			</div>
			
			<div class="row cl">
				<div class="col-xs-8 col-sm-8 col-xs-offset-4 col-sm-offset-3">
					<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存 </button>
					<button class="btn btn-default radius" type="reset"><i class="Hui-iconfont">&#xe66b;</i> 重置 </button>
				</div>
			</div>
		</form>
	</article>
</body>
</html>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script> 
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script> 
<script type="text/javascript" th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script> 
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script> 
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script th:inline="javascript">
	$(function(){
		$("#form").validate({
			rules:{
				resourceIndex:{
					min:1,					
					required:function(){
						return [[${aggregatorType}]] == 2;
					}
				},
				resourceName:{
					required:true
				},
				resourceUrl:{
					required:true
				},
				timeOut:{
					required:true
				},
				cacheTime:{
					required:function(){
						return $("#isCache").val() == 1;
					}
				}
			},
			onkeyup:false,
			focusCleanup:true,
			success:"valid",
			submitHandler:function(form){
				$(form).ajaxSubmit(function(result) {
					if (result.code == "Y") {
						parent.dataTable.fnDraw();
						parent.layer.msg("保存成功", {icon:6, time:1000});
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					} else {
						layer.alert(result.message);
					}
				});
			}
		});
	});
</script>
